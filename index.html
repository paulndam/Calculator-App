<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css" >
</head>
<body>
    <section>
        <div class="container">
            <!-- for calc display -->
            <div class="display">
        
                <div class="display-1">0</div>
                <div class="display-2">0</div>
                <div class="temp-result" placeholder="12">0</div>
        
        
            </div>
        
            <!-- button display -->
        
            <div class="allbuttons">
                <div class="button all-clear">C</div>
                <div class="button last-clear">CE</div>
                <div class="button operation">%</div>
                <div class="button operation">/</div>
                <div class="button number">7</div>
                <div class="button number">8</div>
                <div class="button number">9</div>
                <div class="button operation">x</div>
                <div class="button number">4</div>
                <div class="button number">5</div>
                <div class="button number">6</div>
                <div class="button operation">-</div>
                <div class="button number">1</div>
                <div class="button number">2</div>
                <div class="button number">3</div>
                <div class="button operation">+</div>
                <div class="button btn-0 number">0</div>
                <div class="button number dot">.</div>
                <div class="button equal">=</div>
        
        
            </div>
        
        
        
        
        
        
        
        
        
        </div>




    </section>

    <footer>

        <span>Created By <a href="#">Paul Ndam</a> | <span class="far fa-copyright"> 2020 All Rights Reserved.</span> </span>


    </footer>

    <script src="index.js"></script>
    
</body>
</html>
